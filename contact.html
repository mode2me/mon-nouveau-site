<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mode2Me - Contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .confirmation-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
    #btn-retour {
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #155724;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      transition: background-color 0.3s ease;
    }
    #btn-retour:hover {
      background-color: #0b3b12;
    }
  </style>
</head>
<body>

<header>
  <nav id="main-nav">
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="produits.html">Produits</a></li>
      <li><a href="panier.html">Panier</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Contactez-nous</h1>

  <!-- Formulaire de contact -->
  <form id="contact-form" action="#" method="POST">
    <label for="nom">Nom :</label><br />
    <input type="text" id="nom" name="nom" required /><br /><br />

    <label for="email">Email :</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="message">Message :</label><br />
    <textarea id="message" name="message" rows="5" required></textarea><br /><br />

    <button type="submit">Envoyer</button>
  </form>

  <div class="confirmation-message" id="confirmation">
    Merci pour votre message, nous vous répondrons bientôt.
    <br />
    <button id="btn-retour">Retour au formulaire</button>
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('contact-form');
  const confirmation = document.getElementById('confirmation');
  const btnRetour = document.getElementById('btn-retour');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Ici tu peux ajouter l'envoi du formulaire (Ajax, fetch, ou autre)
    // Pour l'exemple, on simule juste l'envoi

    form.style.display = 'none';
    confirmation.style.display = 'block';
  });

  btnRetour.addEventListener('click', () => {
    confirmation.style.display = 'none';
    form.style.display = 'block';
  });

  // Ton code JavaScript additionnel peut venir ici
});
</script>

</body>
</html>
